<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Crystal Collector</title>
</head>

<body>

    <body>
        <div class="container">
            <img id="roach" src="assets/images/burgerRoach copy.gif" width="75px", height="75px">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-4">
                    <div id="heady">
                        <h1>Crystal Collector!</h1><br>
                        <h3>Try to match your score with the number below by clicking on the crystals!</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="compnumber">
                        <h5>Match:</h5>
                        <span id="cgnumber"></span>
                    </div>
                    <div class="scoreboard">
                        <p>
                            <span id="wins"></span>
                        </p><br>
                        <p>
                            <span id="losses"></span>
                        </p>
                    </div>
                </div>
                <div class="col-md-2"></div>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-6 allImgs">
                    <div id="crystal-imgs">
                        <img id="crystal-1" src="assets/images/jewel.gif" style="height: 100px; width: 100px;">
                        <img id="crystal-2" src="assets/images/diamond.gif" style="height: 100px; width: 100px;">
                        <img id="crystal-3" src="assets/images/blue.gif" style="height: 100px; width: 100px;">
                        <img id="crystal-4" src="assets/images/sharp.gif" style="height: 100px; width: 100px;">
                    </div>
                </div>
                <div class="col-md-2 scorebrd">
                    <div id="uzerscore">
                        <p id="userscore"></p>
                    </div>
                </div>
            </div>





        </div>


        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/game.js"></script>
    </body>

</html>
